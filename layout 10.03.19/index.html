<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Layout</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/hamburgers.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="./assets/main.js" defer></script>
  <script src="./assets/date.js" defer></script>
  <script src="./assets/resize.js" defer></script>
  <script src="./assets/timer.js" defer></script>
  <script src="./assets/click_button.js" defer></script>
  <script src="./assets/page_switching.js" defer></script>
  <script src="./assets/table.js" defer></script>
  <script src="./assets/stud_table.js" defer></script>
  <script src="./assets/slider.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__menu header__menu_margin header__menu_d-none">
      <a href="https://www.pw.utc.com/" target="_blank"><i class="fas fa-plane"></i></a>
    </div>
    <nav class="nav nav_small-size">
      <a href="#" class="nav__link nav__link_margin nav__link_size link">Home</a>
      <a href="#" class="nav__link nav__link_margin nav__link_size link">Home</a>
      <a href="#" class="nav__link nav__link_margin nav__link_size link">Home</a>
      <a href="#" class="nav__link nav__link_margin nav__link_size link">Home</a>
    </nav>
    <div class="header__date">
      <div id="clock"><span></span>:<span></span>:<span></span></div>
    </div>
  </header>
  <!-- dropdown menu -->
  <div class="dropdown-menu dropdown-menu_padding">
    <div id="myDropdown" class="dropdown-content">
      <div class="dropdown-content__menu">
        <ul class="block">
          <li class="block__elem1"><a href="#" class="link" id='link_slider'>Slider</a></li>
          <li class="block__elem2"><a href="#" class="link" id='link_buttons'>Button</a></li>
          <li class="block__elem3"><a href="#" class="link" id='link_table'>Table</a></li>
          <li class="block__elem4"><a href="#" class="link" id='link_stud_table'>Student table</a></li>
        </ul>
      </div>
    </div>
    <!-- hamburger  -->
    <div class="main-content">
      <button onclick="togglemenu()" class="hamburger hamburger--slider" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <!-- slider  -->
      <section id='section_slider'>
        <h1>Infinity slider</h1>
        <div class="slider-box" id='main-slider'>
          <div class="slider-wrapper">
            <img src="./assets/img/plane3.jpg" id='lastClone' alt="plane1" class="slide">
            <img src="./assets/img/plane1.jpg" alt="plane1" class="slide">
            <img src="./assets/img/plane2.jpg" alt="plane2" class="slide">
            <img src="./assets/img/plane3.jpg" alt="plane3" class="slide">
            <img src="./assets/img/plane1.jpg" id='firstClone' alt="plane3" class="slide">
          </div>
        </div>
        <!-- buttons -->
      </section>
      <section id='section_buttons' class="display_none">
        <h1>BUTTONS</h1>
        <div class="main-content__arcticle main-content__arcticle_margin">
          <div class="section_buttons__flex section_buttons__margin">
            <input id='my_button' type="button" value='my button' class="my_btn">
            <input id='my_button' type="button" value='my button' class="my_btn">
            <input id='my_button' type="button" value='my button' class="my_btn">
          </div>
        </div>
        <!-- table -->
      </section>
      <section id='section_table' class="display_none">
        <h1>TABLE</h1>
        <div class="main-content__arcticle__margin">
          <form class="table-form">
            <fieldset id='fieldset'>
              <legend>Let's make a table</legend>
              <div class="table-form__form">
                <div class="table-form__form__flex">
                  <div class="table-form__form__wrap">
                    <label for="table-lines">Rows:</label>
                    <input id='tableLines' type="text" name="table-lines" maxlength="2" placeholder="max value: 25"
                      class="table-form__form__input" />
                  </div>
                  <div class="table-form__form__wrap">
                    <label for="table-columns">Columns:</label>
                    <input id='tableÐ¡olumns' type="text" name="table-columns" maxlength="2" placeholder="max value: 25"
                      class="table-form__form__input" />
                  </div>
                </div>
                <div id='#' class="table-form__form__wrap">
                  <input id='submit' type="button" value="Go!" class="table-form__button" />
                </div>
              </div>
            </fieldset>
          </form>
          <br>
          <br>
          <table id='main-table' class="section_table_table"></table>
        </div>
        <!-- students table -->
      </section>
      <section id='section_stud_table' class="display_none">
        <h1>Students TABLE</h1>
        <form action="#" class="section_stud_table_form">
          <fieldset class="section_stud_table_fieldset">
            <legend>Students table</legend>
            <div class="section_stud_table_fieldset__flex">
              <div>
                <div class="field">
                  <label for="last-name">Last Name: </label>
                  <div class="input-wrap"><input type="text" placeholder="Last Name" name='last-name' maxlength="30"></div>
                </div>
                <div class="field">
                  <label for="first-name">First Name: </label>
                  <div class="input-wrap"><input type="text" placeholder="First Name" name='first-name' maxlength="30"></div>
                </div>
                <div class="field">
                  <label for="start-year">Start date: </label>
                  <div class="input-wrap"><input type="number" placeholder="Start date" name='start-year' min="1950"
                      max="2020" step="1"></div>
                </div>
                <div class="field">
                  <label for="end-year">End date: </label>
                  <div class="input-wrap"><input type="number" placeholder="End date" name='end-year' min="1950" max="2020"
                      step="1"></div>
                </div>
                <div class="field">
                  <label for="age">Age: </label>
                  <div class="input-wrap"><input type="number" placeholder="Age" name='age' min="0" max="150" step="1"></div>
                </div>
                <div class="field">
                  <label for="filter">Filter: </label>
                  <div class="input-wrap"><input type="text" placeholder="Filter" name='filter' maxlength="30"></div>
                </div>
                <button type="reset" class="section_stud_table_btn">Clear</button>
                <button type="button" class="section_stud_table_btn" disabled>Save</button>
              </div>
              <div class="section_stud_table_flex">
                <div>
                  <label for="upload-file" class="upload">Add</label>
                  <input id='upload-file' type="file" class="section_stud_table_btn__">
                  <button type="button" class="section_stud_table_btn__">Go!</button>
                  <button type="button" class="section_stud_table_btn__">Cancel</button>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <h2>Students</h2>
        <table class="section_stud_table_table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Last name</th>
              <th>First Name</th>
              <th>Start date</th>
              <th>End date</th>
              <th>Age</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
        </table>
      </section>
    </div>
  </div>

  <footer class="footer">
    <div id="resizeElem"></div>
    <div class="footer__menu">
      <ul class="footer__menu_flex">
        <li class="footer__item_margin footer__item_style">
          <a href="" class="link">Home</a>
        </li>
        <li class="footer__item_margin footer__item_style">
          <a href="" class="link">Home</a>
        </li>
        <li class="footer__item_margin footer__item_style">
          <a href="" class="link">Home</a>
        </li>
      </ul>
    </div>
    <div class="footer__date">
      <div id="timer">
        <span></span>:<span></span>:<span></span>
      </div>
      <div id="date">
        <span></span>,&nbsp;<span></span>.<span></span>.<span></span>
      </div>
    </div>
  </footer>
</body>

</html>
